<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import"href="../../bower_components/vaadin-grid/vaadin-grid.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
</head>

<body>

    <dom-module id="my-absentie">

      <template>
         <style>
         </style>
         <h1>Rooster</h1>
         <vaadin-grid >
            <table>
              <colgroup>
                <col name="datum" sortable sort-direction="asc" flex >
                <col name="starttijd" flex>
                <col name="eindtijd" flex>
                <col name="les" flex>
                <col name="docent" flex>
                <col name="locatie" flex>
                <col name="klas" flex>
                <col name="toon lespresentie">
               </colgroup>
               <thead>
                 <tr>
                   <th>datum</th>
                   <th>starttijd</th>
                   <th>eindtijd</th>
                   <th>les</th>
                   <th>docent</th>
                   <th>locatie</th>
                   <th>klas</th>
                   <th>toon lespresentie</th>
                 </tr>
               </thead>
               <tbody>
                 <template is="dom-repeat" items="[[lessen]]">
                   <tr>
                     <td>[[item.datum]]</td>
                     <td>[[item.starttijd]]</td>
                     <td>[[item.eindtijd]]</td>
                     <td>[[item.les]]</td>
                     <td>[[item.docent]]</td>
                     <td>[[item.locatie]]</td>
                     <td>[[item.klas]]</td>
                     <td><paper-icon-button  id="presentie_melden" icon="menu"></paper-icon-button></td>
                   </tr>
                 </template>
               </tbody>
             </table>
           </vaadin-grid>
         </template>
       </div>
